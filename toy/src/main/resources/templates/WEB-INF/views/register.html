<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/login.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form th:action method="post" th:object="${userRegisterDTO}">
            <input type="text" id="user_id" th:field="*{user_id}" class="fadeIn second" placeholder="ID">
            <p th:if="${#fields.hasErrors('user_id')}" th:errors="*{user_id}">Incorrect ID</p>
            <input type="text" id="password" class="fadeIn third" th:field="*{password}" placeholder="password">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect Password</p>
            <input type="text" id="name" class="fadeIn third" th:field="*{name}" placeholder="nickname">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect Nickname</p>
            <input type="submit" class="fadeIn fourth" value="Register">
        </form>

    </div>
</div>
</body>
</html>
